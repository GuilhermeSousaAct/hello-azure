name: Build and deploy container app to Azure Web App - saturn-prosperi(hello-azure-app)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: saturnoprosperi.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image from docker-compose
        run: |
          docker compose -f docker-compose.yml build
          docker tag hello-azure-app saturnoprosperi.azurecr.io/hello-azure-app:${{ github.sha }}
          docker push saturnoprosperi.azurecr.io/hello-azure-app:${{ github.sha }}

      # - name: Build and push container image to registry
