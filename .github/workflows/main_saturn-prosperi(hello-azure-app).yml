# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - saturn-prosperi(hello-azure-app)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://saturnoprosperi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5e96c76577649a5a82da2bb68099727 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e387ac99253e4313a3846b7ea62dece8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: saturnoprosperi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e5e96c76577649a5a82da2bb68099727 }}/node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'hello-azure-app'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'saturn-prosperi'
        slot-name: 'hello-azure-app'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45fcfc47a12b44e08c4a9c3b7063e2c7 }}
        images: 'saturnoprosperi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e5e96c76577649a5a82da2bb68099727 }}/node:${{ github.sha }}'