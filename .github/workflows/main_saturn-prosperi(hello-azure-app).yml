      #   with:
      #     push: true
      #     tags: saturnoprosperi.azurecr.io/hello-azure-app:${{ github.sha }}
      #     file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'hello-azure-app'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # - name: Deploy to Azure Web App
      #   id: deploy-to-webapp
      #   uses: azure/webapps-deploy@v2
      #   with:
      #     app-name: 'saturn-prosperi'
      #     slot-name: 'hello-azure-app'
      #     publish-profile: ${{ secrets.AzureAppService_PublishProfile_378215ab2cb449179824c77d3f6b0e26 }}
      #     images: 'saturnoprosperi.azurecr.io/hello-azure-app:${{ github.sha }}'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'saturn-prosperi'
          slot-name: 'hello-azure-app'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_378215ab2cb449179824c77d3f6b0e26 }}
          images: 'saturnoprosperi.azurecr.io/hello-azure-app:${{ github.sha }}'
