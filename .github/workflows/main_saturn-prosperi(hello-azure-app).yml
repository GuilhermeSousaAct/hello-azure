# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - saturn-prosperi(hello-azure-app)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_286b1e2751b340a886493b1364c527e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2d964747d55e4846b7b269a991a4f083 }}

    - name: Build and push container image latest to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_286b1e2751b340a886493b1364c527e0 }}/node:latest
        file: ./Dockerfile

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_286b1e2751b340a886493b1364c527e0 }}/node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'hello-azure-app'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'saturn-prosperi'
        slot-name: 'hello-azure-app'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17dc0bca0d464e7d979f5830c1c589bb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_286b1e2751b340a886493b1364c527e0 }}/node:${{ github.sha }}'
